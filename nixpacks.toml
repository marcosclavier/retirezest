# Nixpacks Configuration for Railway
# Forces Railway to build the Python API from webapp/python-api directory

[phases.setup]
nixPkgs = ["python39", "pip"]

[phases.install]
cmds = [
  "cd webapp",
  "pip install -r requirements-api.txt"
]

[start]
cmd = "cd webapp/python-api && python -m uvicorn api.main:app --host 0.0.0.0 --port $PORT"
