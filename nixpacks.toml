# Nixpacks Configuration for Railway
# Forces Railway to build the Python API from juan-retirement-app directory

[phases.setup]
nixPkgs = ["python39", "pip"]

[phases.install]
cmds = [
  "cd juan-retirement-app",
  "pip install -r requirements.txt"
]

[start]
cmd = "cd juan-retirement-app && python -m uvicorn api.main:app --host 0.0.0.0 --port $PORT"
