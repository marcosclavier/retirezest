# Nixpacks configuration - Python only, no Node.js
[phases.setup]
nixPkgs = ["python311"]

[phases.install]
cmds = ["pip install -r requirements.txt"]

[phases.build]
# Skip any build phase - we don't need to build anything
cmds = ["echo 'No build needed for Python API'"]

[start]
cmd = "cd python-api && python -m uvicorn api.main:app --host 0.0.0.0 --port $PORT"