# Nixpacks Configuration for Railway
# Force Python deployment (not Node.js)

providers = ["python"]

[variables]
PYTHONPATH = "/app/webapp/python-api"
NIXPACKS_PYTHON_VERSION = "3.11"

[phases.setup]
nixPkgs = ["python311", "gcc"]

[phases.install]
cmds = ["pip3 install fastapi uvicorn pandas numpy pydantic python-multipart"]

[start]
cmd = "python3 app.py"
