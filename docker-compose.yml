services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: retirement-postgres
    environment:
      - POSTGRES_USER=retirement
      - POSTGRES_PASSWORD=retirementpass
      - POSTGRES_DB=retirement_app
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5434:5432"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U retirement -d retirement_app"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Next.js Application
  retirement-app:
    build:
      context: ./webapp
      dockerfile: Dockerfile
    container_name: retirement-app
    ports:
      - "3100:3000"
    environment:
      # Database
      - DATABASE_URL=postgresql://retirement:retirementpass@postgres:5432/retirement_app

      # JWT Secret (CHANGE THIS IN PRODUCTION!)
      - JWT_SECRET=your-super-secret-jwt-key-change-in-production

      # App URL
      - NEXT_PUBLIC_APP_URL=http://localhost:3100

      # Python API URL (host.docker.internal allows container to reach host machine)
      - PYTHON_API_URL=http://host.docker.internal:8000
      - NEXT_PUBLIC_PYTHON_API_URL=http://localhost:8000

      # Node Environment
      - NODE_ENV=production

    depends_on:
      postgres:
        condition: service_healthy

    restart: unless-stopped

    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres-data:
    driver: local
