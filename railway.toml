# Railway Configuration
# This tells Railway to deploy the Python API backend
# The Next.js frontend should be deployed on Vercel

[build]
builder = "NIXPACKS"

[deploy]
# Set the working directory to the Python API folder
startCommand = "cd python-api && python -m uvicorn api.main:app --host 0.0.0.0 --port $PORT"
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10