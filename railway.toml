# Railway Configuration - PYTHON ONLY!
# DO NOT BUILD NEXT.JS - Frontend is on Vercel

[build]
builder = "DOCKERFILE"
dockerfilePath = "Dockerfile.python"

[deploy]
# No need for 'cd python-api' since root directory is already set to python-api
startCommand = "python -m uvicorn api.main:app --host 0.0.0.0 --port $PORT"
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10