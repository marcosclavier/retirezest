# Railway Configuration for Python API Backend
# The Next.js frontend is deployed on Vercel

[build]
builder = "NIXPACKS"
# IMPORTANT: Skip ALL Node.js operations - Python backend only!
nixpacksPlan = """
[phases.setup]
nixPkgs = ["python311", "gcc"]

[phases.install]
cmds = ["pip install -r requirements.txt"]
"""
# Override any auto-detected build commands
buildCommand = "echo 'Skipping build - Python backend only'"

[deploy]
# Run the Python API
startCommand = "cd python-api && python -m uvicorn api.main:app --host 0.0.0.0 --port $PORT"
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10