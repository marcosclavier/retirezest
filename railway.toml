# Railway Configuration - PYTHON ONLY!
# DO NOT BUILD NEXT.JS - Frontend is on Vercel

[build]
builder = "DOCKERFILE"
dockerfilePath = "Dockerfile.python"

[deploy]
startCommand = "cd python-api && python -m uvicorn api.main:app --host 0.0.0.0 --port $PORT"
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10