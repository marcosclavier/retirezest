# Railway Configuration for RetireZest
# This file tells Railway how to build and run the Next.js application

[build]
builder = "NIXPACKS"
buildCommand = "cd webapp && npm ci --legacy-peer-deps && npx prisma generate && npm run build"

[deploy]
startCommand = "cd webapp && node server.js"
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

[env]
NODE_ENV = "production"
NEXT_TELEMETRY_DISABLED = "1"
