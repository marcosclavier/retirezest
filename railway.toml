# Railway Configuration for Python API Backend
# The Next.js frontend is deployed on Vercel

[build]
builder = "NIXPACKS"
# Skip the Node.js build - we only want Python
buildCommand = "echo 'Skipping Node.js build - deploying Python API only'"
# Install Python dependencies
nixpacksPlan = """
[phases.setup]
nixPkgs = ["python311", "gcc"]

[phases.install]
cmds = ["pip install -r requirements.txt"]
"""

[deploy]
# Run the Python API
startCommand = "cd python-api && python -m uvicorn api.main:app --host 0.0.0.0 --port $PORT"
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10