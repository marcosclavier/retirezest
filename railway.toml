# Railway Configuration
# This tells Railway to deploy the Python API backend
# The Next.js frontend should be deployed on Vercel

[build]
builder = "NIXPACKS"
# Install Python dependencies using pip3
buildCommand = "pip3 install fastapi uvicorn pandas numpy pydantic python-multipart"

[deploy]
# Run the Python app directly from root using python3
startCommand = "python3 app.py"
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10
