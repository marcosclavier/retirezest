# Railway Configuration
# This tells Railway to deploy the Python API backend
# The Next.js frontend should be deployed on Vercel

[build]
builder = "NIXPACKS"
# Install Python dependencies
buildCommand = "pip install fastapi uvicorn pandas numpy pydantic python-multipart"

[deploy]
# Run the Python app directly from root
startCommand = "python app.py"
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10
