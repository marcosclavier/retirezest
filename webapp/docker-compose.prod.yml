  #     ENVIRONMENT: production
  #   healthcheck:
  #     test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
  #     interval: 30s
  #     timeout: 10s
  #     retries: 3
  #   networks:
  #     - retirezest-network

networks:
  retirezest-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
